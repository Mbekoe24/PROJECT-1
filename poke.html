<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="http://necolas.github.io/normalize.css/">
  <link rel="stylesheet" href="css/poke.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <title>Poké App</title>

</head>

<body>
  <header>
    <div class="div-head">
      <a href="index.html">
        <img id="poke-logo" src="https://fontmeme.com/permalink/200308/55abc3e4bdaf1bf1c49b546dd497fc97.png"
          alt="Poké App Logo">
      </a>
    </div>
  </header>
  <div id='image-div'>
    <img id="whos-that" src="https://fontmeme.com/permalink/200308/06154ea374a78950bfda2f5f912ac60d.png"
      alt="Who's that Pokémon?">
  </div>
  <section id="gameplay">
    <div id="pokemon" class="pokemon-img pokeball">
      <img id="poke-ball" src="images/pokeball_PNG8.png" />
    </div>

    <div class="button-div">
      <button class="answer1 answer-button"></button>
      <button class="answer2 answer-button"></button>
      <button class="answer3 answer-button"></button>
    </div>
  </section>

  <div class="score-container">
    <p>Score</p>
    <p id="score-button">
      0
  </div>
  <script src="js/main.js"></script>
</body>

</html>
